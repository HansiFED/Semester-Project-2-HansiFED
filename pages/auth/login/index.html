<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/app.js"></script>
    <title>Bidly - Login user</title>
  </head>

  <body class="flex flex-col min-h-screen justify-between font-inriaserif">
    <header class="bg-primaryBlue flex justify-between p-6 items-center">
      <img src="/src/Media/site-logo.svg" alt="Bidly site logo" />
      <nav>
        <img
          src="/src/Media/hamburger-icon.svg"
          alt="Toggle sidebar menu button"
        />
      </nav>
    </header>
    <main class="flex flex-col gap-10 max-w-[80%] self-center items-center">
      <div class="flex flex-col items-center gap-5">
        <div class="flex flex-col gap-3">
          <h1 class="text-center">Login</h1>
          <img src="/src/Media/line-divider.svg" alt="line divider icon" />
        </div>
        <p class="text-lg text-center">
          Login to bid, create listings and more
        </p>
      </div>
      <form id="loginForm" class="w-full flex flex-col gap-5" action="">
        <div class="flex flex-col gap-3">
          <label class="text-base" for="email">Email</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="password">Password</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
          />
        </div>
        <button
          id="loginButton"
          class="bg-primaryBlue mt-10 py-3 px-16 rounded-lg text-lg hover:scale-[1.02] transition duration-200 text-white"
          type="submit"
        >
          Login
        </button>
        <p class="text-center">
          or register
          <a
            href="/pages/auth/register/index.html"
            class="underline italic cursor-pointer"
            >here
          </a>
        </p>
      </form>
      <p class="text-[#a40010]" style="display: none" id="userError"></p>
    </main>
    <footer class="bg-primaryBlue flex justify-center py-6">
      <p class="text-white text-xs">Â©2024 HansiFED</p>
    </footer>
  </body>
</html>
