<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/app.js"></script>
    <title>Document</title>
  </head>

  <body
    class="flex text-black bg-lightModeBackground dark:bg-darkModeBackground dark:text-white flex-col min-h-screen justify-between font-inriaserif"
  >
    <header
      class="bg-primaryBlue flex justify-between dark:bg-darkModeHeader p-6 items-center sticky top-0 z-50"
    >
      <a href="/">
        <img
          src="/src/Media/site-logo.svg"
          alt="Bidly site logo"
          class="hover:scale-105 transition"
      /></a>
      <nav>
        <button id="menuToggle">
          <img
            id="hamburger-icon"
            src="/src/Media/hamburger-icon.svg"
            alt="Toggle sidebar menu button"
          />
        </button>
        <div
          id="menu"
          class="hidden fixed z-30 top-0 right-0 h-full w-64 bg-primaryBlue text-white transform translate-x-full transition-transform duration-300"
        >
          <button id="menuClose" class="absolute top-4 right-4 p-2">
            <img
              src="/src/Media/headerIcons/hamburger-icon-toggled.svg"
              alt="Close"
            />
          </button>
          <ul class="flex flex-col gap-5 mt-32 space-y-4 px-6 text-xl">
            <li class="hidden" id="creditTag">
              <a href="/" class="py-2 rounded-md">
                <div
                  id="creditsHeaderAmountContainer"
                  class="flex items-center gap-3"
                >
                  <img
                    src="/src/Media/headerIcons/creditsHeaderIcon.svg"
                    alt="Credits Amount"
                  />
                  <p id="creditsHeaderAmount"></p>
                </div>
              </a>
            </li>
            <li id="homeTag">
              <a href="/" class="py-2 rounded-md">
                <div id="homeContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/homeIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Home</p>
                </div>
              </a>
            </li>
            <li class="hidden" id="profileTag">
              <a href="" id="myProfileContainer" class="py-2 rounded-md">
                <div class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/myProfileIcon-toggled.svg"
                    alt="Home Page link"
                  />
                  <p class="text-primaryYellow underline">My Profile</p>
                </div>
              </a>
            </li>
            <li class="hidden" id="createTag">
              <a href="/pages/create/" class="py-2 rounded-md">
                <div
                  id="myCreateListingContainer"
                  class="flex items-center gap-3"
                >
                  <img
                    src="/src/Media/headerIcons/createListingIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Create a Listing</p>
                </div>
              </a>
            </li>
            <li>
              <a id="toggleDarkMode" href="/" class="block py-2 rounded-md">
                <div class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/darkModeIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Dark Mode</p>
                </div>
              </a>
            </li>
            <li id="logoutTag" class="hidden">
              <a href="/" onclick="" class="py-2 rounded-md">
                <div id="logoutContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/logoutIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Logout</p>
                </div>
              </a>
            </li>
            <li class="" id="loginTag">
              <a href="/pages/auth/login/" class="py-2 rounded-md">
                <div id="logInContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/logoutIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Login</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex flex-col gap-10 max-w-[80%] self-center items-center">
      <div class="flex flex-col items-center gap-5">
        <div class="flex flex-col gap-3">
          <h1 class="text-center">Register</h1>
          <img src="/src/Media/line-divider.svg" alt="line divider icon" />
        </div>
        <p class="text-lg text-center">
          Register a user to place bids, view listings, create posts and more
        </p>
      </div>
      <form
        id="registerForm"
        class="w-full flex flex-col gap-5"
        action="submit"
      >
        <div class="flex flex-col gap-3">
          <label class="text-base" for="name">Username</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="email">Email</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="password">Password</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
          />
        </div>
        <button
          id="registerButton"
          class="bg-primaryYellow mt-10 py-3 px-16 rounded-lg text-lg hover:scale-[1.02] transition duration-200"
          type="submit"
        >
          Register
        </button>
      </form>
      <p class="text-[#a40010]" style="display: none" id="userError"></p>
      <p class="text-[#005708]" style="display: none" id="userSuccess"></p>
    </main>
    <footer
      class="bg-primaryBlue dark:bg-darkModeFooter flex justify-center py-6 mt-16"
    >
      <p class="text-white text-xs">Â©2024 HansiFED</p>
    </footer>
  </body>
</html>
