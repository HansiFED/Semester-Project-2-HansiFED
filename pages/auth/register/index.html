<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/app.js"></script>
    <title>Document</title>
  </head>

  <body class="flex flex-col min-h-screen justify-between font-inriaserif">
    <header class="bg-[#0054B4] flex justify-between p-6">
      <img src="/src/Media/site-logo.svg" alt="Bidly site logo" />
      <nav>
        <img
          src="/src/Media/hamburger-icon.svg"
          alt="Toggle sidebar menu button"
        />
      </nav>
    </header>
    <main class="flex flex-col gap-10 max-w-[80%] self-center items-center">
      <div class="flex flex-col items-center gap-5">
        <div class="flex flex-col gap-3">
          <h1 class="text-center">Register</h1>
          <img src="/src/Media/line-divider.svg" alt="line divider icon" />
        </div>
        <p class="text-lg text-center">
          Register a user to place bids, view listings, create posts and more
        </p>
      </div>
      <form
        id="registerForm"
        class="w-full flex flex-col gap-5"
        action="submit"
      >
        <div class="flex flex-col gap-3">
          <label class="text-base" for="name">Username</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="email">Email</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="password">Password</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
          />
        </div>
        <button
          id="registerButton"
          class="bg-[#FFC107] mt-10 py-3 px-16 rounded-lg text-lg hover:scale-[1.02] transition duration-200"
          type="submit"
        >
          Register
        </button>
      </form>
      <p class="text-[#a40010]" style="display: none" id="userError"></p>
      <p class="text-[#005708]" style="display: none" id="userSuccess"></p>
    </main>
    <footer class="bg-[#0054B4] flex justify-center py-6">
      <p class="text-white text-xs">Â©2024 HansiFED</p>
    </footer>
  </body>
</html>
