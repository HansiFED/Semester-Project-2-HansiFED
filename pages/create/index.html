<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/app.js"></script>
  </head>

  <body class="flex flex-col min-h-screen justify-between font-inriaserif">
    <header
      class="bg-primaryBlue flex justify-between p-6 items-center sticky top-0 z-50"
    >
      <a href="/">
        <img
          src="/src/Media/site-logo.svg"
          alt="Bidly site logo"
          class="hover:scale-105 transition"
      /></a>
      <nav>
        <button id="menuToggle">
          <img
            id="hamburger-icon"
            src="/src/Media/hamburger-icon.svg"
            alt="Toggle sidebar menu button"
          />
        </button>
        <div
          id="menu"
          class="hidden fixed z-30 top-0 right-0 h-full w-64 bg-primaryBlue text-white transform translate-x-full transition-transform duration-300"
        >
          <button id="menuClose" class="absolute top-4 right-4 p-2">
            <img
              src="/src/Media/headerIcons/hamburger-icon-toggled.svg"
              alt="Close"
            />
          </button>
          <ul class="flex flex-col gap-5 mt-32 space-y-4 px-6 text-xl">
            <li class="hidden" id="creditTag">
              <div class="flex justify-center items-center w-full mb-10">
                <img
                  id="userProfileImage"
                  class="w-20 h-20 rounded-full"
                  src="/src/Media/stockPfp.jpg"
                  alt="user profile picture"
                />
              </div>
              <a href="/" class="py-2 hover:bg-primaryLight rounded-md">
                <div
                  id="creditsHeaderAmountContainer"
                  class="flex items-center gap-3"
                >
                  <img
                    src="/src/Media/headerIcons/creditsHeaderIcon.svg"
                    alt="Credits Amount"
                  />
                  <p id="creditsHeaderAmount"></p>
                </div>
              </a>
            </li>
            <li id="homeTag">
              <a href="/" class="py-2 hover:bg-primaryLight rounded-md">
                <div id="homeContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/homeIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Home</p>
                </div>
              </a>
            </li>
            <li class="hidden" id="profileTag">
              <a
                href=""
                id="myProfileContainer"
                class="py-2 hover:bg-primaryLight rounded-md"
              >
                <div class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/myProfileIcon.svg"
                    alt="Home Page link"
                  />
                  <p>My Profile</p>
                </div>
              </a>
            </li>
            <li class="hidden" id="createTag">
              <a
                href="/pages/create/"
                class="py-2 hover:bg-primaryLight rounded-md"
              >
                <div
                  id="myCreateListingContainer"
                  class="flex items-center gap-3"
                >
                  <img
                    src="/src/Media/headerIcons/createListingIcon-toggled.svg"
                    alt="Home Page link"
                  />
                  <p class="text-primaryYellow underline">Create a Listing</p>
                </div>
              </a>
            </li>
            <li>
              <a
                id="darkModeTag"
                href="/"
                class="block py-2 hover:bg-primaryLight rounded-md"
              >
                <div id="darkModeContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/darkModeIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Dark Mode</p>
                </div>
              </a>
            </li>
            <li id="logoutTag" class="hidden">
              <a
                href="/"
                onclick=""
                class="py-2 hover:bg-primaryLight rounded-md"
              >
                <div id="logoutContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/logoutIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Logout</p>
                </div>
              </a>
            </li>
            <li class="" id="loginTag">
              <a
                href="/pages/auth/login/"
                class="py-2 hover:bg-primaryLight rounded-md"
              >
                <div id="logInContainer" class="flex items-center gap-3">
                  <img
                    src="/src/Media/headerIcons/logoutIcon.svg"
                    alt="Home Page link"
                  />
                  <p>Login</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex flex-col gap-20 w-[80%] max-w-[800px] self-center">
      <section id="listingTopWrapper" class="flex flex-col mt-20">
        <h1 class="text-center">Create Listing</h1>
        <img
          class="w-full max-w-[260px] self-center mt-4"
          src="/src/Media/line-divider.svg"
          alt="Line divider for content"
        />
      </section>
      <form id="listingCreateForm" class="flex flex-col gap-10" action="">
        <section class="flex flex-col gap-2" id="listingTitle">
          <label for="titleInput"> Listing Title </label>
          <input
            class="border border-lightModeDarkGray rounded-lg py-1 px-3"
            id="titleInput"
            type="text"
            name="titleInput"
            placeholder="Enter listing title here"
          />
        </section>
        <section class="flex flex-col gap-2" id="urlInputs">
          <section id="urlContainer" class="flex flex-col gap-2">
            <label for="urlInput">Image(s) URL</label>
            <input
              class="border border-lightModeDarkGray rounded-lg py-1 px-3"
              id="urlInput"
              type="url"
              name="urlInput"
              placeholder="Example: https://i.imgur.com/OB0y6MR.jpg"
            />
          </section>
          <img
            id="addUrl"
            class="w-8 cursor-pointer hover:scale-110 transition"
            src="/src/Media/plus-sign-lightmode.svg"
            alt="Add another input field"
          />
        </section>
        <section class="flex flex-col gap-2">
          <label for="listingDesc"> Listing Description </label>
          <textarea
            class="resize-none border border-lightModeDarkGray rounded-lg py-1 px-3"
            type="text"
            name="listingDesc"
            id="listingDesc"
            maxlength="10000"
            rows="12"
            placeholder="Enter listing description here"
          ></textarea>
        </section>
        <section class="flex flex-col gap-2">
          <label for="tags"> Tags </label>
          <input
            class="border border-lightModeDarkGray rounded-lg py-1 px-3"
            id="tags"
            type="text"
            placeholder="Car, Chair, Headset, ect..."
            name="tags"
          />
        </section>
        <section class="flex flex-col gap-2">
          <label for="end-date"> Listing End Date </label>
          <input
            type="date"
            class="border border-lightModeDarkGray rounded-lg py-1 px-3 w-48"
            name="end-date"
            id="end-date"
          />
        </section>
        <button
          id="createListingButton"
          class="bg-primaryYellow mt-10 py-3 px-16 rounded-lg text-lg hover:scale-[1.02] transition"
          type="submit"
        >
          Create Listing
        </button>
      </form>
      <p
        class="text-[#a40010] text-center"
        style="display: none"
        id="userError"
      ></p>
      <div id="loader" class="loader hidden self-center"></div>
    </main>
    <footer class="bg-primaryBlue flex justify-center py-6 mt-16">
      <p class="text-white text-xs">Â©2024 HansiFED</p>
    </footer>
  </body>
</html>
