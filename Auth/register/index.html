<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>

  <body class="flex flex-col min-h-screen justify-between font-inriaserif">
    <header class="bg-[#0054B4] flex justify-between p-6">
      <img src="../../Media/site-logo.svg" alt="Bidly site logo" />
      <img
        src="../../Media/hamburger-icon.svg"
        alt="Toggle sidebar menu button"
      />
    </header>
    <main class="flex flex-col gap-10 max-w-[80%] self-center items-center">
      <div class="flex flex-col items-center gap-5">
        <div class="flex flex-col gap-3">
          <h1 class="text-center">Register</h1>
          <img src="/Media/line-divider.svg" alt="line divider icon" />
        </div>
        <p class="text-lg text-center">
          Register a user to place bids, view listings, create posts and more
        </p>
      </div>
      <form class="w-full flex flex-col gap-5" action="">
        <div class="flex flex-col gap-3">
          <label class="text-base" for="userName">Username</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="userName"
            type="text"
            name="userName"
            required
            maxlength="20"
            pattern="^[\w]+$"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="userEmail">Email</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            id="email"
            type="email"
            name="userEmail"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
        </div>
        <div class="flex flex-col gap-3">
          <label class="text-base" for="password">Password</label>
          <input
            class="bg-[#ffffff] px-3 outline outline-[#d9d9d9] rounded-3xl"
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
          />
        </div>
      </form>
      <button
        class="bg-[#FFC107] py-3 px-16 rounded-lg text-lg hover:scale-[1.02] transition duration-200"
      >
        Register
      </button>
    </main>
    <footer class="bg-[#0054B4] flex justify-center py-6">
      <p class="text-white text-xs">Â©2024 HansiFED</p>
    </footer>
  </body>
</html>
